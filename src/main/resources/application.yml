spring:
  application:
    name: todo
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/todo-management
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false